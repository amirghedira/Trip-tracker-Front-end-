<div class="container container-fluid" style="min-height: 100vh">
  <div class="row cardContainer">
    <div class="col">
      <div class="row">
        <div class="col logo-container">
          <img src="../../../assets/img/tript.png" style="height: 150px" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="label" for="email">Username or Email address</label>
            <input
              type="email"
              class="form-control"
              [(ngModel)]="username"
              id="email"
              (focus)="errorMessage = false"
            />
          </div>
          <div class="form-group">
            <label class="label" for="password">Password</label>
            <input
              type="password"
              class="form-control"
              [(ngModel)]="password"
              id="password"
              (focus)="errorMessage = false"
            />
          </div>
          <div class="row">
            <div class="col-md-12">
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                Username or password incorrect!
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button
                (click)="login()"
                type="submit"
                class="btn btn-success signupBtn"
              >
                Log In
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
