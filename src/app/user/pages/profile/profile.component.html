<!-- Modal -->

<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Password</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="register-form" role="form" class="form">
          <div class="form-group">
            <div class="input-group mb-3">
              <input
                id="password"
                name="password"
                placeholder="Current Password"
                class="form-control"
                required
                (focus)="incorrectPassword = false"
                type="password"
                style="
                  border: 1px solid rgba(167, 167, 167, 0.527);
                  border-radius: 2px;
                "
                [(ngModel)]="oldPassword"
              />
            </div>
            <div class="input-group mb-3">
              <input
                id="newpassword"
                name="newpassword"
                placeholder="New Password"
                class="form-control"
                type="password"
                (focus)="invalidPasswordMatch = false"
                required
                style="
                  border: 1px solid rgba(167, 167, 167, 0.527);
                  border-radius: 2px;
                "
                [(ngModel)]="newPassword"
              />
            </div>
            <div class="input-group">
              <input
                id="repassword"
                name="repassword"
                placeholder="Retype Password"
                class="form-control"
                required
                (focus)="invalidPasswordMatch = false"
                type="password"
                style="
                  border: 1px solid rgba(167, 167, 167, 0.527);
                  border-radius: 2px;
                "
                [(ngModel)]="renewPassword"
              />
            </div>
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="incorrectPassword"
            >
              Your current password is incorrect
            </div>
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="invalidPasswordMatch"
            >
              Passwords don't match
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="updatePassword()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
