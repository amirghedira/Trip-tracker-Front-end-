<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <div class="col greeting-container">
          <div class="row">
            <h3>Hello Azer Khamassi</h3>
          </div>
          <div class="row">
            <div class="form-group">
              <label class="label" for="email">Enter your total budget </label>
              <input type="number" class="form-control" id="budget" min="1" />
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label class="label" for="email"
                >Enter your transport budget
              </label>
              <input type="number" class="form-control" id="budget" min="1" />
            </div>
          </div>
          <div class="row radio-container">
            <label class="label">Choose a range</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios1"
                value="option1"
                checked
              />
              <label class="form-check-label" for="exampleRadios1"> Low </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="option2"
              />
              <label class="form-check-label" for="exampleRadios2">
                Medium
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="option2"
              />
              <label class="form-check-label" for="exampleRadios2">
                High
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8 p-0">
      <google-map
        height="100vh"
        width="100%"
        [zoom]="zoom"
        [center]="center"
        [options]="options"
      >
        <map-marker
          *ngFor="let marker of markers"
          [position]="marker.position"
          [label]="marker.label"
          [title]="marker.title"
          [options]="marker.options"
        >
        </map-marker
      ></google-map>
    </div>
  </div>
</div>
